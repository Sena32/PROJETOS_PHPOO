<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRATO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3 class="form-title">Cadastro de Veiculos</h3>
        <form action="exibirVeiculo.php" method="POST" class="form">
            <div class="form-group">
                <label for="nome">nome:</label>
                <input class="form-field" type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label for="marca">marca:</label>
                <input class="form-field" type="text" name="marca" id="marca" />
            </div>
            <div class="form-group">
                <label for="modelo">modelo:</label>
                <input class="form-field" type="text" name="modelo" id="modelo" />
            </div>

            <div class="form-group">
                <span>veiculo:</span>
                <div class="form-radio-group">
                    <div class="radio">
                        <input type="radio" name="veiculo" id="Carro" value="Carro">
                        <label for="Carro">Carro</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="veiculo" id="moto" value="moto">
                        <label for="moto">Moto</label>
                    </div>
                </div>
            </div>
            <input class="btn-enviar" type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
